<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css">
        <link rel="stylesheet" href="css/jqm-demos.css">
        <link rel="shortcut icon" href="../favicon.ico">
        
        <title>Agely Mobile Native</title>
    </head>
    <body>
        
        <div data-role="page" id="one">
        
            <div data-role="header" data-position="fixed">
               
                <h1>Agely Mobile</h1>
                <span class="ui-btn-right"><img width="30" src="img/logo.png" /></span>
            </div>
        
            <div role="main" class="ui-content">
                
                <form id="form_login" action="" method="post">

                    <input data-clear-btn="true" name="dominio" id="dominio" value="" placeholder="Domínio" type="text">
                    <input data-clear-btn="true" name="usuario" id="usuario" value="" placeholder="Usuário" type="text">
                    <input data-clear-btn="true" name="senha" id="senha" value="" placeholder="Senha" type="password">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    	<tr>
                        	<td align="left" valign="middle">
                        		
                                Lembrar:
                        	</td>
                            <td align="right" valign="middle">
                                
                                <select name="lembrar" id="lembrar" data-role="slider" data-mini="true">
                                
                                    <option value="off">NÃO</option>
                                    <option selected value="on">SIM</option>
                                </select>
                    		</td>
                        </tr>
                    </table>        
                    <input value="Entrar" data-theme="a" data-ajax="false" type="submit">
				</form>
            <div id="recebe_ajax">aqui</div>
            </div>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/pages.js"></script>
        <script src="js/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">//app.initialize();</script>
    </body>
</html>
